<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gard-Cloud</title>
    <link rel="icon" type="image/png" href="/static/favicon.png"> <!-- Link to your favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .file-upload {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 20px;
        }
        .file-upload:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .download-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block; /* Make the download links block-level elements */
            width: 200px; /* Set a fixed width */
            margin: 0 auto; /* Center horizontally */
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 10px;
        }
        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .downloads {
            text-align: center; /* Center the list of download links */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Logo" style="width: 200px; height: auto;" onerror="this.onerror=null; this.src='/static/error.png';"> <!-- Replace "logo.png" with the path to your logo -->
        <h1>Gard-Cloud</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file" onchange="uploadFile()">
            <input type="submit" value="Upload" style="display: none;">
        </form>
        <h2>Uploaded Files:</h2>
        <ul class="downloads">
            {% for file in files %}
                <li><a href="/download/{{ file }}" class="download-button">{{ file }}</a></li>
            {% endfor %}
        </ul>
        <p>The First Arabian Cloud Service</p>
    </div>

    <script>
        function uploadFile() {
            document.getElementById("uploadForm").submit();
        }
    </script>
</body>
</html>
